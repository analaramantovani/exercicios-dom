<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 23</title>
    <style>
        #quadrado {
            width: 200px;
            height: 200px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>

    <script>
        // o código começa selecionando o elemento com id "quadrado" e armazenando-o na variável caixa usando document.getElementById(). Em seguida, é definido um evento onmouseover para esse elemento, que é acionado sempre que o usuário passa o mouse sobre ele. Quando o evento acontece, a função anônima muda a propriedade backgroundColor do elemento para azul, fazendo com que o quadrado fique destacado visualmente enquanto o cursor estiver sobre ele
        var caixa = document.getElementById("quadrado")

        quadrado.onmouseover = function() {
            caixa.style.backgroundColor = "blue";
        }

   

    </script>
</body>
</html>
