<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>
<body>
    <p id="texto">O texto vai ficar em itálico</p>
    <button onclick="mudarTipografia()">Mudar para itálico</button>
    <script>
        // a função mudarTipografia() tem como objetivo alterar o estilo da fonte de um elemento na página. Ela começa selecionando o elemento com o id "texto" usando document.getElementById(). Em seguida, modifica a propriedade de estilo fontStyle, definindo-a como "italic", o que faz com que o texto fique em itálico
        function mudarTipografia(){
            document.getElementById("texto").style.fontStyle = "italic"
        }
    </script>
</body>
</html>
