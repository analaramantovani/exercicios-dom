<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 36</title>
</head>
<body>
    <p id="contador">0</p>
    <button onclick="contador()">Contar +1</button>
    <button onclick="diminuir()">Diminuir -1</button>

    <script>
        // O código cria uma variável contar, iniciada em 0, que armazena o valor de um contador. Existem duas funções que manipulam essa variável:
        // contador(): cada vez que é chamada, aumenta o valor de contar em 1 usando contar++ e atualiza o conteúdo do elemento com id "contador" via innerHTML, mostrando o valor atualizado na tela
        // diminuir(): funciona de forma inversa, diminuindo o valor de contar em 1 com contar-- e atualizando o mesmo elemento, permitindo que o usuário veja a contagem decrescente
        var contar = 0

        function contador() {
            contar++; 
            document.getElementById("contador").innerHTML = contar 
        }
        function diminuir() {
            contar--; 
            document.getElementById("contador").innerHTML = contar 
        }
    </script>
</body>
</html>
