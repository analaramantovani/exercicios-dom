<body>
    <main>
        <h1 id="sexta">Finalmente chegou sexta-feira!</h1>
        <button onclick="alterarTexto()">Mudar texto</button>
    </main>
    <script>
        // A função alterarTexto é chamada quando clicamos em um botão. Nela, usei document.getElementById("sexta").innerHTML para pegar o parágrafo com o id “sexta” e, em seguida, troquei o conteúdo dele para "Texto alterado". Assim, ao executar a função, o texto original do parágrafo desaparece e aparece o novo texto na tela.
        function alterarTexto() {
            var sextafeira = document.getElementById("sexta").innerHTML = "Texto alterado"
        }
    </script>
