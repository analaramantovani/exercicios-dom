<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 38</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Digite um número">
    <input type="text" id="num2" placeholder="Digite um número">
    <button onclick="somar()">Somar</button>
    <p id="resultado">Resultado: </p>
    <script>
        // A função somar() realiza a soma de dois números fornecidos pelo usuário em campos de entrada. Primeiro, ela seleciona os elementos com id "num1" e "num2", obtendo seus valores através de .value e convertendo-os para números usando Number(). Em seguida, soma os dois valores e guarda o resultado na variável somar. Por fim, a função atualiza o conteúdo do elemento com id "resultado" usando innerHTML, exibindo o texto "Resultado: " seguido do valor calculado
        function somar(){
            var num1 = Number(document.getElementById("num1").value)
            var num2 = Number(document.getElementById("num2").value)
            var somar = num1 + num2
            document.getElementById("resultado").innerHTML = "Resultado: " + somar
        }
    </script>
</body>
</html>
