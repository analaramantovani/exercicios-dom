<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 32</title>
</head>
<body>
    <h2>Lista de compras</h2>
    <ul id="lista">
        <li>Whey</li>
        <li>Energético</li>
        <li>Creatina</li>
    </ul>

    <button onclick="adicionarItem()">Adicionar item</button>

    <script>
        // a função adicionarItem() é usada para inserir um novo item em uma lista existente na página. Ela começa selecionando o elemento com id "lista" através de document.getElementById() e armazenando-o na variável lista. Em seguida, utiliza innerHTML += para acrescentar um novo item <li> contendo o texto "Pré-Treino" ao final da lista
        function adicionarItem() {
            var lista = document.getElementById("lista");
            lista.innerHTML += "<li>Pré-Treino"
        }
    </script>
</body>
</html>
