<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 21</title>
</head>
<body>
    <button onclick="alerta()">Click Click</button>

    <script>
        // a função alerta() tem como objetivo mostrar uma mensagem para o usuário quando algum evento é disparado, como um clique em um botão. Ao ser chamada, ela utiliza o comando alert() do JavaScript para abrir uma janela de alerta no navegador, exibindo o texto "Você clicou no botão!"
        function alerta(){
            alert("Você clicou no botão!")
        }
    </script>
</body>
</html>
