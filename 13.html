<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>
<body>
    <h1 id="titulo">13 não é um bom número</h1>
    <button onclick="mudarCor()">Alterar cor</button>

    <script>
        // a função mudarCor() acessa o elemento com id "titulo" e altera a cor do texto para vermelho usando a propriedade color do style CSS
        function mudarCor(){
            document.getElementById("titulo").style.color = "red"
        }
    </script>
</body>
</html>
