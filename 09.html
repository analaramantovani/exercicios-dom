<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 9</title>
</head>
<body>
    <h2>Lista de compras</h2>
    <ul id="lista">
        <li>Whey</li>
        <li>Energético</li>
        <li>Creatina</li>
    </ul>

    <button onclick="alterarItem()">Alterar primeiro item</button>

    <script>
        // a função alterarItem() acessa a lista com o id "lista" e modifica o conteúdo do primeiro item (li) dela, trocando o texto que estava escrito por "Bomba"
        function alterarItem() {
            var lista = document.getElementById("lista")
            lista.getElementsByTagName("li")[0].innerHTML = "Bomba"
        }
    </script>
</body>
</html>
