<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 52</title>
</head>
<body>
    <img id="imagem" src="https://img.freepik.com/fotos-premium/gato-britanico-de-cabelo-curto-vermelho-sentado-em-fundo-branco-mostrando-patas-e-cauda-olhando-para-a-camera_946110-18437.jpg?semt=ais_incoming&w=740&q=80" width="200" height="200" alt="Imagem gato">
    <br>
    <button onclick="proximo()">Próximo</button>

    <script>
        // o código permite alternar entre várias imagens em um elemento com id "imagem". As URLs das imagens estão armazenadas em um array chamado imagens, e a variável indice controla qual imagem está sendo exibida
        // a função proximo() aumenta o índice em 1 e, se ultrapassar o tamanho do array, retorna para 0. Em seguida, atualiza o src da imagem com a URL correspondente, exibindo a próxima imagem. Isso cria um efeito de slide simples e contínuo
        var img = document.getElementById("imagem");

        var imagens = [
            "https://img.freepik.com/fotos-premium/gato-britanico-de-cabelo-curto-vermelho-sentado-em-fundo-branco-mostrando-patas-e-cauda-olhando-para-a-camera_946110-18437.jpg?semt=ais_incoming&w=740&q=80",
            "https://media.istockphoto.com/id/510797946/pt/foto/adultos-caturra-cinzento.jpg?s=612x612&w=0&k=20&c=ov4cX-hU6c91tzOXQ-3qKhInxR3rpf5SiSIZNvuonOI=",
            "https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_960_720.jpg"
        ];

        var indice = 0;

        function proximo() {
            indice++;
            if (indice >= imagens.length) {
                indice = 0
            }
            img.src = imagens[indice]
        }
    </script>
</body>
</html>
