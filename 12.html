<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <p id="paragrafo">Chega logo sexta</p>
    <button onclick="mudarFonte()">Mudar tamanho</button>

    <script>
        // essa função chamada mudarFonte() procura, dentro da página, o elemento que tem o id "paragrafo". Em seguida, modifica o estilo desse elemento, aumentando o tamanho da letra para 30 pixels
        function mudarFonte() {
            document.getElementById("paragrafo").style.fontSize = "30px"
        }
    </script>
</body>
</html>
