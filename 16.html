<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 16</title>
</head>
<body>
    <p id="textinho">Every breath you take, every move you make</p>
    <button onclick="fantasma()">Modo fantasma</button>
    <script>
        // a função fantasma() serve para esconder um elemento da página. Ela começa selecionando o elemento que tem o id "textinho" através de document.getElementById(). Depois, altera a propriedade de estilo display para "none", o que faz com que o elemento desapareça da tela, ficando invisível para o usuário 
        function fantasma(){
            document.getElementById("textinho").style.display = "none"
        }
    </script>
</body>
</html>
