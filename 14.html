<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>

    <style>
        #quadrado {
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>
    <button onclick="alterarLargura()">Alterar largura</button>

    <script>
        function alterarLargura() {
            document.getElementById("quadrado").style.width = "300px"
        }
    </script>
</body>
</html>
