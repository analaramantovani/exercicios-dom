<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 45</title>
</head>
<body>
    <p id="contador">0</p>
    <button onclick="contador()">Contar likes</button>

    <script>
        // o código define uma variável contar, iniciada em 0, que registra a quantidade de vezes que a função é acionada. A função contador() aumenta esse valor em 1 usando contar++ sempre que é chamada. Em seguida, atualiza o conteúdo do elemento com id "contador" usando innerHTML, exibindo na página o número atual de cliques ou interações
        var contar = 0

        function contador() {
            contar++; 
            document.getElementById("contador").innerHTML = contar 
        }
    </script>
</body>
</html>
