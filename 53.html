<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 53</title>
</head>
<body>
    <input type="text" id="input" placeholder="Digite algo aqui">
    <button onclick="mostrarAlerta()">Click</button>
    <script>
        // a função mostrarAlerta() pega o valor digitado no campo com id "input" e exibe esse texto em um alerta no navegador usando alert()
        function mostrarAlerta(){
            var alerta = document.getElementById("input").value
            alert(alerta)
        }
       
    </script>
</body>
</html>
