<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 24</title>
    <style>
        #quadrado {
            width: 200px;
            height: 200px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>

    <script>
        var caixa = document.getElementById("quadrado")

        quadrado.onmouseover = function() {
            caixa.style.backgroundColor = "blue";
        }
        quadrado.onmouseout = function() {
            caixa.style.backgroundColor = "lightgray"
        }
    </script>
</body>
</html>
