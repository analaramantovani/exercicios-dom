<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 24</title>
    <style>
        #quadrado {
            width: 200px;
            height: 200px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>

    <script>
        // O código começa selecionando o elemento com id "quadrado" e armazenando-o na variável caixa usando document.getElementById(). Em seguida, são definidos dois eventos de mouse para esse elemento:
        // onmouseover: acionado quando o cursor passa sobre o quadrado. Nesse momento, a função muda a cor de fundo do elemento para azul, criando um efeito visual de destaque
        // onmouseout: acionado quando o cursor sai do quadrado. A função redefine a cor de fundo para lightgray, retornando o elemento ao estado original
        var caixa = document.getElementById("quadrado")

        quadrado.onmouseover = function() {
            caixa.style.backgroundColor = "blue";
        }
        quadrado.onmouseout = function() {
            caixa.style.backgroundColor = "lightgray"
        }
    </script>
</body>
</html>
