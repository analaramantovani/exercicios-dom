<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 33</title>
</head>
<body>
    <h2>Lista de compras</h2>
    <ul id="lista">
        <li>Whey</li>
        <li>Energético</li>
        <li>Creatina</li>
    </ul>

    <button onclick="removerItem()">Remover último item</button>

    <script>
        // a função removerItem() serve para excluir o último item de uma lista na página. Primeiro, ela seleciona o elemento com id "lista" usando document.getElementById() e armazena-o na variável lista. Em seguida, verifica se a lista possui um último elemento filho com lista.lastElementChild. Caso exista, a função usa removeChild() para remover esse último item da lista
       function removerItem() {
            var lista = document.getElementById("lista");
            if (lista.lastElementChild) {
                lista.removeChild(lista.lastElementChild);
            }
        }
    </script>
</body>
</html>
