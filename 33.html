<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 33</title>
</head>
<body>
    <h2>Lista de compras</h2>
    <ul id="lista">
        <li>Whey</li>
        <li>Energético</li>
        <li>Creatina</li>
    </ul>

    <button onclick="removerItem()">Remover último item</button>

    <script>
       function removerItem() {
            var lista = document.getElementById("lista");
            if (lista.lastElementChild) {
                lista.removeChild(lista.lastElementChild);
            }
        }
    </script>
</body>
</html>
