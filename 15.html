<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 15</title>
</head>
<body>
    <p id="texto">Amanhã tem aula do Igor</p>
    <button onclick="alterarFundo()">Alterar fundo</button>

    <script>
        // a função alterarFundo() tem como objetivo modificar o fundo de um elemento da página. Ela começa selecionando o elemento que possui o id "texto" usando document.getElementById(). Em seguida, altera a propriedade de estilo backgroundColor desse elemento, definindo-a como amarelo, fazendo com que o fundo do texto fique dessa cor
        function alterarFundo(){
            document.getElementById("texto").style.backgroundColor = "yellow"
        }
    </script>
</body>
</html>
