<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 54</title>
</head>
<body>
    <input type="text" id="num" placeholder="Digite um número">
    <button onclick="dobro()">Dobro</button>
    <p id="resultado">O dobro é... </p>
    <script>
        function dobro(){
            var num1 = Number(document.getElementById("num").value)
            var dobrar = num1 * 2
            document.getElementById("resultado").innerHTML = "Resultado: " + dobrar
        }
    </script>
</body>
</html>
