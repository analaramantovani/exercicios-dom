<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 48</title>
</head>
<body>
    <h2>Lista de compras</h2>
    <ul id="lista">
        <li>Boobie Goods</li>
        <li>Morango do Amor</li>
        <li>Carlinhos Maia</li>
    </ul>

    <button onclick="adicionarItem()">Adicionar item</button>

    <script>
        // a função adicionarItem() é usada para inserir um novo item em uma lista na página. Ela começa selecionando o elemento com id "lista" usando document.getElementById() e armazenando-o na variável lista. Em seguida, utiliza innerHTML += para acrescentar um novo item <li> com o texto "Pistache" ao final da lista existente
        function adicionarItem() {
            var lista = document.getElementById("lista")
            lista.innerHTML += "<li>Pistache"
        }
    </script>
</body>
</html>
