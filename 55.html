<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 55</title>
    <style>
        #div {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <button onclick="mudarBorda()">Mudar Borda para Azul</button>

    <script>
        // a função mudarBorda() altera a cor da borda de um elemento na página. Ela seleciona o elemento com id "div" usando document.getElementById() e modifica a propriedade CSS borderColor, definindo-a como azul
        function mudarBorda() {
            document.getElementById("div").style.borderColor = "blue";
        }
    </script>
</body>
</html>
