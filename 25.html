 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 25</title>
</head>
<body>
    <input type="texto" id="campo" placeholder="Digite algo">

    <script>
        // o código começa selecionando o elemento com id "campo" e armazenando-o na variável campo usando document.getElementById(). Em seguida, é definido um evento onfocus, que é acionado sempre que o usuário clica ou seleciona o campo de entrada (input) na página. Quando o evento ocorre, a função muda a propriedade backgroundColor do campo para amarelo, destacando visualmente o elemento e indicando que ele está ativo e pronto para receber dados do usuário
        var campo = document.getElementById("campo")

        campo.onfocus = function() {
            campo.style.backgroundColor = "yellow"
        }

       
    </script>
</body>
</html>
