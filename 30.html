<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 30</title>
</head>
<body>
    <button id="botao" onclick="alterarTexto()">Clique aqui</button>
    <script>
        // a função alterarTexto() serve para modificar o conteúdo de um botão quando ele é acionado. Ela seleciona o elemento com id "botao" usando document.getElementById() e altera sua propriedade innerHTML para "Clicado!", fazendo com que o texto exibido no botão mude imediatamente
        function alterarTexto(){
            document.getElementById("botao").innerHTML = "Clicado!"
        }
    </script>
</body>
</html>
