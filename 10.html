<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 10</title>
</head>
<body>
    <h2 id="texto">Olá, mundo!</h2>
    <button onclick="mostrarID()">Mostrar ID do título</button>

    <script>
        // a função mostrarID() localiza o elemento com id "texto" e exibe, em um alerta, o próprio identificador (id) desse elemento
        function mostrarID() {
            var h2 = document.getElementById("texto")
            alert("O ID do elemento é: " + h2.id)
        }
    </script>
</body>
</html>
