<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 35</title>
</head>
<body>
    <p id="contador">0</p>
    <button onclick="contador()">Clique aqui</button>

    <script>
        // o código define uma variável contar, inicializada com 0, que será usada para armazenar a quantidade de vezes que a função foi acionada. A função contador() é responsável por incrementar esse valor a cada chamada, utilizando contar++. Em seguida, ela atualiza o conteúdo do elemento com id "contador" usando innerHTML, exibindo na tela o número atual de cliques
        var contar = 0

        function contador() {
            contar++; 
            document.getElementById("contador").innerHTML = contar 
        }
    </script>
</body>
</html>
