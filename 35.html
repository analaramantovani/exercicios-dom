<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 35</title>
</head>
<body>
    <p id="contador">0</p>
    <button onclick="contador()">Clique aqui</button>

    <script>
        var contar = 0

        function contador() {
            contar++; 
            document.getElementById("contador").innerHTML = contar 
        }
    </script>
</body>
</html>
