<body>
    <button onclick="contarCliques()">Contar cliques</button>
    <script>
        // o código define uma variável cliques, que começa em 0, para armazenar a quantidade de vezes que um botão foi pressionado. A função contarCliques() é responsável por atualizar esse número. Cada vez que a função é chamada, ela incrementa a variável cliques em 1 usando cliques++. Em seguida, exibe um alerta mostrando a mensagem "Número de cliques: " seguida do valor atual da variável
        var cliques = 0
        function contarCliques(){
        cliques++
            alert("Número de cliques: " + cliques)

        }
    </script>
</body>
