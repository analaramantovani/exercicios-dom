<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>
<body>
    <button onclick="fundoBranco()">Modo claro</button>
    <button onclick="fundoPreto()">Modo Escuro</button>
    <script>
        // As funções fundoBranco() e fundoPreto() têm o objetivo de alterar a cor de fundo de toda a página
        // A função fundoBranco() modifica a propriedade backgroundColor do body para branco, fazendo com que a página fique com um fundo claro. Por outro lado, a função fundoPreto() muda o mesmo estilo para preto, transformando o fundo da página em escuro

        function fundoBranco(){
            document.body.style.backgroundColor = "white"
        }
         function fundoPreto(){
            document.body.style.backgroundColor = "black"
        }
    </script>
</body>
</html>
