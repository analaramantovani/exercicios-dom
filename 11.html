<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <button onclick="mudarCor()">Mudar cor de fundo</button>

    <script>
        // a função mudarCor() altera a cor de fundo da página, mudando o backgroundColor do corpo (body) para azul
        function mudarCor() {
            document.body.style.backgroundColor = "blue"
        }
    </script>
</body>
