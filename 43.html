<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 43</title>
</head>
<body>
    <p id="textinho">Every breath you take, every move you make</p>
    <button onclick="alternar()">Modo fantasma / Normal</button>

    <script>
        // a função alternar() mostra ou esconde o elemento com id "textinho". Se ele estiver escondido (display: none), muda para block; se estiver visível, muda para none, permitindo alternar sua exibição a cada chamada
        function alternar() {
            var p = document.getElementById("textinho");
            if (p.style.display == "none") {
                p.style.display = "block"
            } else {
                p.style.display = "none"
            }
        }
    </script>
</body>
</html>
