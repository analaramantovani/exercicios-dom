<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 43</title>
</head>
<body>
    <p id="textinho">Every breath you take, every move you make</p>
    <button onclick="alternar()">Modo fantasma / Normal</button>

    <script>
        function alternar() {
            var p = document.getElementById("textinho");
            if (p.style.display == "none") {
                p.style.display = "block"
            } else {
                p.style.display = "none"
            }
        }
    </script>
</body>
</html>
