<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 19</title>
    <style>
        #quadrado {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>
    <button onclick="mudarCor()">Mudar cor</button>

    <script>
        // a função mudarCor() serve para alterar aleatoriamente a cor de fundo de um elemento na página. Primeiro, ela cria um array chamado cores, que contém várias cores possíveis: red, blue, green, yellow e purple. Em seguida, utiliza Math.random() junto com Math.floor() para gerar um número inteiro aleatório que corresponde a um índice válido dentro do array. Por fim, seleciona o elemento com id "quadrado" usando document.getElementById() e muda sua propriedade backgroundColor para a cor sorteada.
        function mudarCor() {
           
            var cores = ["red", "blue", "green", "yellow", "purple"]
            var numero = Math.floor(Math.random() * cores.length);
            document.getElementById("quadrado").style.backgroundColor = cores[numero];
        }
    </script>
</body>
</html>
