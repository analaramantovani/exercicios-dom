<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 19</title>
    <style>
        #quadrado {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>
    <button onclick="mudarCor()">Mudar cor</button>

    <script>
        function mudarCor() {
           
            var cores = ["red", "blue", "green", "yellow", "purple"]
            var numero = Math.floor(Math.random() * cores.length);
            document.getElementById("quadrado").style.backgroundColor = cores[numero];
        }
    </script>
</body>
</html>
