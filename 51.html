<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 51</title>
</head>
<body>
    <button onclick="alterarTitle()">Trocar título da página</button>
    <script>
        // a função alterarTitle() serve para modificar o título da página que aparece na aba do navegador. Ela utiliza document.title e redefine seu valor para "Eu quero dormir"
        function alterarTitle(){
            document.title = "Eu quero dormir"
        }
    </script>
</body>
</html>
