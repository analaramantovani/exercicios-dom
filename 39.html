<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 39</title>
</head>
<body>
    <button onclick="tamanhoJanela()">Mostrar tamaho da Janela</button>

    <script>
        // a função tamanhoJanela() serve para verificar as dimensões atuais da janela do navegador. Ela utiliza window.innerWidth para obter a largura da janela em pixels e window.innerHeight para obter a altura, armazenando esses valores nas variáveis largura e altura, respectivamente. Em seguida, a função exibe essas informações no console usando console.log(), mostrando uma mensagem no formato "Largura: tal, Altura: tal"
        function tamanhoJanela() {
            var largura = window.innerWidth
            var altura = window.innerHeight
            console.log("Largura: " + largura + "px, Altura: " + altura + "px")
        }
    </script>
</body>
</html>
